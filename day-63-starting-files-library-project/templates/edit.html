{% from 'bootstrap5/form.html' import render_form %}
{% extends "base.html" %}

{% block title %}Edit Book{% endblock title %}

{% block content %}
<p>Book Name: {{ title }}</p>
          <br>
          <p>Current rating: {{ rating }}</p>
          <br>
          <form action="/edit/{{ id }}" method="POST">
                <input type="text" id="rating" placeholder="new rating" name="rating"/>
                <button type="submit">Change rating</button>
          </form>
{% endblock %}
