<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styling %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}    
    {% endblock styling %}
    
    <title>{% block title %} {% endblock %}</title>
    
    {% endblock head %}
</head>
<body>
    {% block content %}{% endblock content %}
    {{ bootstrap.load_js() }}
</body>
</html>
